<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <title>List of tables</title>
    </head>
    <body>
        {% if user==None: %}
        <p align="right"> User not logged in </p>
        {% else: %}
        <p align="right"> Logged in as {{user}} </p>
        {% endif %}
        <p align="left"> List of tables </p>
        <table border = 2>
            {% for t in tables %}
                <div>{{ t }}</div>
            {% endfor %}
        </table>

    </body>
</html>
