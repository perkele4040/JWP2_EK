<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <title>List of enclosures in the zoo</title>
    </head>
    <body>
    <div>List of enclosures in the zoo</div>
        <table border = 2>
            <tr>
                <th>ID</th>
                <th>LOCATION</th>
                <th>INHABITANT</th>
            </tr>
            {% for e in enclosures %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.location }}</td>
                <td>{{ e.inhabitant }}</td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
