<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <title>List of animals in the zoo</title>
    </head>
    <body>
    <div>List of animals in the zoo</div>
        <table border = 2>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SPECIES</th>
                <th>ENCLOSURE</th>


            </tr>
            {% for a in animals %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.species }}</td>
                <td>{{ a.enclosure }}</td>
            </tr>
            {% endfor %}

        </table>
    </body>
</html>
